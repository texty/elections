    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Електоральні вподобання</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://rawgit.com/MasterMaps/d3-slider/master/d3.slider.css">
    <link rel="stylesheet" href="css/styles.css">

<body>

<div id="viz">
    <div id="chart">
        <svg id="scatter"></svg>
    </div>

    <div id="slider">
        <input id="mySlider" type="range" min="0" max="40" step="10" list="ticks" value="0"
               onchange=alertValue();>
        <datalist id="ticks">
            <option>0</option>
            <option>10</option>
            <option>20</option>
            <option>30</option>
            <option>40</option>
        </datalist>
        <div id="tickmarks">

        </div>
    </div>

    <div id="sidebar">
    <form action="" name='myForm'>
    <input type="radio" value='' id='total' name='check' checked>
    <label class="radioLabels" style="color:grey" for="total">Усі</label>
    <br>
    <input type="radio" value='Волинь' id='volun' name='check'>
    <label class="radioLabels" style="color:brown" for="volun">Волинь</label>
    <br>
    <input type="radio" value='Галичина' id='galych' name='check'>
    <label class="radioLabels" style="color:green" for="galych">Галичина</label>
    <br>
    <input type="radio" value='Донбас' id='donbas' name='check'>
    <label class="radioLabels" style="color:orange" for="donbas">Донбас</label>
    <br>
    <input type="radio" value='Закарпаття' id='zakarp' name='check'>
    <label class="radioLabels" style="color:rgb(227, 119, 194)" for="zakarp">Закарпаття</label>
    <br>
    <input type="radio" value='Південний-Схід' id='southerneast' name='check'>
    <label class="radioLabels" style="color:purple" for="southerneast">Південний-Схід</label>
    <br>
    <input type="radio" value='Північний-Схід' id='northeneast' name='check'>
    <label class="radioLabels" style="color:red"  for="northeneast">Північний-Схід</label>
    <br>
    <input type="radio" value='Серединний пояс' id='middle' name='check'>
    <label class="radioLabels" style="color:rgb(31, 119, 180)" for="middle">Серединний пояс</label>

    </form>


    <input id="filter" type="text" class="form-control" placeholder="пошук за районом...">

    </div>

</div>


<script>
    var my_data;

    function retrieve_my_data(cb) {
        if (my_data) return cb(my_data);

        return d3.csv("data/dataset.csv", function (err, data) {
            if (err) throw err;

            data.forEach(function (d) {
                d.dem = +d.dem;
                d.prorus = +d.prorus;
            });

            my_data = data;
            if (cb) return cb(data);
            return;
        })
    }
</script>
